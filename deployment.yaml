apiVersion: apps/v1
kind: Deployment
metadata:
  name: pull-request-tracking-system
  labels:
    app: pull-request-tracking-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pull-request-tracking-system
  template:
    metadata:
      labels:
        app: pull-request-tracking-system
    spec:
      containers:
        - name: pull-request-tracking-system
          image: gcr.io/iitcloudcw/pull-request-tracking-system:prod  # Replace with your Docker Hub image and tag
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /api/v1/pull-request-tracking-system/actuator/health
            initialDelaySeconds: 40
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: 8080
              path: /api/v1/pull-request-tracking-system/actuator/health
            initialDelaySeconds: 40
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "80Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
